<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wordle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="initBoard()">

    <div><img src="img/worldle.png" class="center" alt="Wordle"/></div>

    <div id="game-board"></div>

    <div id="keyboard-cont">
        <div class="first-row">
            <button class="keyboard-button" id="Q" onclick="add('Q')">q</button>
            <button class="keyboard-button" id="W" onclick="add('W')">w</button>
            <button class="keyboard-button" id="E" onclick="add('E')">e</button>
            <button class="keyboard-button" id="R" onclick="add('R')">r</button>
            <button class="keyboard-button" id="T" onclick="add('T')">t</button>
            <button class="keyboard-button" id="Y" onclick="add('Y')">y</button>
            <button class="keyboard-button" id="U" onclick="add('U')">u</button>
            <button class="keyboard-button" id="I" onclick="add('I')">i</button>
            <button class="keyboard-button" id="O" onclick="add('O')">o</button>
            <button class="keyboard-button" id="P" onclick="add('P')">p</button>
        </div>
        <div class="second-row">
            <button class="keyboard-button" id="A" onclick="add('A')">a</button>
            <button class="keyboard-button" id="S" onclick="add('S')">s</button>
            <button class="keyboard-button" id="D" onclick="add('D')">d</button>
            <button class="keyboard-button" id="F" onclick="add('F')">f</button>
            <button class="keyboard-button" id="G" onclick="add('G')">g</button>
            <button class="keyboard-button" id="H" onclick="add('H')">h</button>
            <button class="keyboard-button" id="J" onclick="add('J')">j</button>
            <button class="keyboard-button" id="K" onclick="add('K')">k</button>
            <button class="keyboard-button" id="L" onclick="add('L')">l</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button" id="ENTER" onclick="enter()" style="width: 4em; background-color: #A7C7E7; ">Enter</button>
            <button class="keyboard-button" id="Z" onclick="add('Z')">z</button>
            <button class="keyboard-button" id="X" onclick="add('X')">x</button>
            <button class="keyboard-button" id="C" onclick="add('C')">c</button>
            <button class="keyboard-button" id="V" onclick="add('V')">v</button>
            <button class="keyboard-button" id="B" onclick="add('B')">b</button>
            <button class="keyboard-button" id="N" onclick="add('N')">n</button>
            <button class="keyboard-button" id="M" onclick="add('M')">m</button>
            <button class="keyboard-button" id="DEL" onclick="remove()" style="width: 3em; background-color: #C0C0C0;"> <i class="fa-solid fa-delete-left"></i> </button>
        </div>
    </div>



    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" id="wordFound" data-toggle="modal" data-target="#exampleModalCenter" style="visibility: hidden;"></button> 
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <div class="modal-body" style="text-align:center">
                    <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                    <div id="correctWord" style="margin-top: 1em;"></div>
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="resetGame()"  style="margin-top: 2em;">Next word</button>
                </div>

            </div>
        </div>
    </div>

    <div id="snackbar">This word doesn't exist, try again!</div>


    <footer class="text-center text-white" syle="background-color: white">
        <!-- Grid container -->
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-1">
            <!-- Twitter -->
            <a
              class="btn text-white btn-floating m-1"
              style="background-color: #55acee;"
              href="https://twitter.com/joaoAAreis"
              role="button"
              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Instagram -->
            <a
              class="btn text-white btn-floating m-1"
              style="background-color: #dd4b39;"
              href="https://www.instagram.com/joao_reis_16/"
              role="button"
              ><i class="fab fa-instagram"></i
            ></a>
      
            <!-- Linkedin -->
            <a
              class="btn text-white btn-floating m-1"
              style="background-color: #0082ca;"
              href="https://www.linkedin.com/in/joaoreis16/"
              role="button"
              ><i class="fab fa-linkedin-in"></i
            ></a>

            <!-- Github -->
            <a
              class="btn text-white btn-floating m-1"
              style="background-color: #333333;"
              href="https://github.com/joaoreis16"
              role="button"
              ><i class="fab fa-github"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-2" style="background-color: #E5E4E2; color:black; font-size: small;">
          <span style="font-weight: bold;">Jo√£o Reis</span> <span>@ 2022</span> 
        </div>
        <!-- Copyright -->
      </footer>
    

    <script src="scripts/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
